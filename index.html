<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <!---  Header  --->
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="container">
    <!---  Profile  --->
    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/avatar.svg" alt="Аватар" class="profile__image">
      </div>
      <div class="profile__box">
         <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <!---  Cards  --->
    <section class="cards">
      <div class="cards__item">
        <img src="./images/castle.jpg" alt="Карачаевск" class="cards__image">
        <div class="cards__name">
            <h2 class="cards__description">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/mountain.jpg" alt="Гора Эльбрус" class="cards__image">
        <div class="cards__name">
            <h2 class="cards__description">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/Dombai.jpg" alt="Домбай" class="cards__image">
        <div class="cards__name">
            <h2 class="cards__description">Домбай</h2>
            <button class="cards__like" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/Dombai.jpg" alt="Домбай" class="cards__image">
        <div class="cards__name">
            <h2 class="cards__description">Домбай</h2>
            <button class="cards__like" type="button"></button>
        </div>
      </div>
       <div class="cards__item">
        <img src="./images/castle.jpg" alt="Карачаевск" class="cards__image">
        <div class="cards__name">
            <h2 class="cards__description">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
        </div>
      </div>
       <div class="cards__item">
        <img src="./images/mountain.jpg" alt="Гора Эльбрус" class="cards__image">
        <div class="cards__name">
            <h2 class="cards__description">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <!---  Footer  --->
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <!---  Popup  --->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile_information" method="post">
        <input type="text" name="name" class="popup__input popup__input_type_name">
        <input type="text" name="about" class="popup__input popup__input_type_about">
        <input type="submit" class="popup__submit page__button">
      </form>
    </div>
  </div>
<!---  Script  --->
  <script src="./script/index.js"></script>
</body>
</html>
