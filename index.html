<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <!---  Header  --->
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="container">
    <!---  Profile  --->
    <section class="profile">
        <img src="./images/jacques-yves_cousteau.jpg" alt="Аватар" class="profile__image">
      <div class="profile__box">
         <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <!---  Footer  --->
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <!---  Popup  --->
  <!---  Popup edit  --->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button  class="popup__close-button close-edit-form" type="button" aria-label="Закрыть форму"></button>
      <form class="popup__form popup__edit-form" name="profile_information" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__form-container">
          <input type="text" name="input-name" class="popup__input popup__input_name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="input-name-error" class="popup__input-error"></span>
        </div>
        <div class="popup__form-container">
          <input type="text" name="input-job" class="popup__input popup__input_job" placeholder="О себе" minlength="2" maxlength="200" required>
          <span id="input-job-error" class="popup__input-error"></span>
        </div>
        <input type="submit" class="popup__submit" value="Сохранить">
      </form>
    </div>
  </div>
  <!---  Popup add  --->
  <div class="popup popup_add_card">
    <div class="popup__container">
      <button class="popup__close-button close-add-form" type="button" aria-label="Закрыть форму"></button>
      <form class="popup__form popup__add-form" name="card_information" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__form-container">
          <input class="popup__input popup__input_place" type="text" name="input-place" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="input-place-error" class="popup__input-error"></span>
        </div>
        <div class="popup__form-container">
          <input class="popup__input popup__input_link" type="url" name="input-link" placeholder="Ссылка на картинку" required>
          <span id="input-link-error" class="popup__input-error"></span>
        </div>
        <input type="submit" class="popup__submit popup__add-btn" value="Сохранить">
      </form>
    </div>
  </div>
  <!---  Popup view  --->
  <div id="view-card" class="popup popup_view">
      <div class="popup__container popup__container_view">
        <button id="close-card" class="popup__close-button" type="button"></button>
        <img src="#" alt="#" class="popup__view-image">
        <p class="popup__description"></p>
       </div>
    </div>
  <!---  Template  --->
  <template class="template">
      <div class="card">
        <button class="card__delete" type="button"></button>
        <img src="#" alt="#" class="card__image">
        <div class="card__name">
          <h2 class="card__description">description</h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
    </template>
<!---  Script  --->
  <script src="./script/index.js" type="module"></script>

</body>
</html>
